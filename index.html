<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP4 Video Player</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>

<body>

  <!-- VIDEO PLAYER -->
  <video id="videoPlayer" controls autoplay playsinline></video>

  <script>
    const defaultUrl = "http://103.145.232.246/Data/movies/Bollywood/2025/Ek%20Deewane%20Ki%20Deewaniyat%20(2025)/Ek%20Deewane%20Ki%20Deewaniyat.mp4";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const streamUrl = getQueryParam("file") || defaultUrl;

    // ✅ Set Video Source
    const player = document.getElementById("videoPlayer");
    player.src = streamUrl;

    // ✅ Auto Play Fix (mobile)
    player.addEventListener("canplay", () => {
      player.play();
    });
  </script>

</body>
</html>
