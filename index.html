<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Player</title>
<style>
  body {
    margin: 0;
    background: #000;
  }
  video {
    width: 100vw;
    height: 100vh;
    background: #000;
    outline: none;
  }
</style>
</head>
<body>

<video id="videoPlayer" controls autoplay></video>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// Cloudflare Worker Proxy
const proxy = "https://cineproxy.asifansarieng.workers.dev";

// Get ?file=/path/to/video.mp4 from URL
const file = getQueryParam("file");

// Default Movie URL (behind proxy)
const defaultVideo =
  "/Data/movies/Bollywood/2025/Ek%20Deewane%20Ki%20Deewaniyat%20(2025)/Ek%20Deewane%20Ki%20Deewaniyat.mp4";

// Final Video URL to play
const videoUrl = proxy + (file ? file : defaultVideo);

// Play video
document.getElementById("videoPlayer").src = videoUrl;
</script>

</body>
</html>
