<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <video id="videoPlayer" controls autoplay playsinline></video>

  <script>
    // Original movie path (without IP)
    const moviePath = "/Data/movies/Bollywood/2025/Ek%20Deewane%20Ki%20Deewaniyat%20(2025)/Ek%20Deewane%20Ki%20Deewaniyat.mp4";

    // Your proxy domain (Cloudflare Worker)
    const proxyBase = "https://cineproxy.asifansarieng.workers.dev";

    // Combine for full HTTPS-safe URL
    const streamUrl = proxyBase + moviePath;

    // Assign to player
    const player = document.getElementById("videoPlayer");
    player.src = streamUrl;

    player.addEventListener("canplay", () => player.play());

</body>
