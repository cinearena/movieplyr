<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Player</title>
<style>
  body {
    margin: 0;
    background: #000;
  }
  video {
    width: 100vw;
    height: 100vh;
    background: #000;
    outline: none;
  }
</style>
</head>
<body>

<video id="videoPlayer" controls autoplay width="100%" height="100%"></video>

<script>
function getQueryParam(param) {
  return new URLSearchParams(window.location.search).get(param);
}

const proxy = "https://cineproxy.asifansarieng.workers.dev/?url=";
const file = getQueryParam("file");

if (file) {
  document.getElementById("videoPlayer").src = proxy + encodeURIComponent(file);
}
</script>



</body>
</html>
