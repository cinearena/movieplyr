<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Player</title>
<style>
  body {
    margin: 0;
    background: #000;
  }
  video {
    width: 100vw;
    height: 100vh;
    background: #000;
    outline: none;
  }
</style>
</head>
<body>

<video id="videoPlayer" controls autoplay width="100%" height="100%"></video>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

const proxy = "https://cineproxy.asifansarieng.workers.dev/";
const file = getQueryParam("file");

let videoUrl = file
  ? proxy + file
  : proxy + "http://103.145.232.246/Data/movies/Bollywood/2025/Ek%20Deewane%20Ki%20Deewaniyat%20(2025)/Ek%20Deewane%20Ki%20Deewaniyat.mp4";

document.getElementById("videoPlayer").src = videoUrl;
</script>


</body>
</html>
